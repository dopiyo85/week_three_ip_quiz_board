<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diana's Quiz Board</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="/css/quizboard.css">
</head>
<body>
    <div class="container">
        <h1>Diana's Quiz Board</h1>
        <p>This quiz will test your knowledge on coding using languages, HTML, CSS and JS you have learnt so far.</p>
    </div>
    <div class="container">
        <form action="">
           <label for="question_one">What is the short form of Hypertext Markup languange?</label><br>
           <input type="radio" id="ans_one_a"> HTML <br>
           <input type="radio" id="ans_one_b"> MHTL <br>
           <input type="radio" id="ans_one_c"> TMLH <br>
           <br>
           <label for="question_two">How many sides of headers are available on HTML by default?</label><br>
           <input type="radio" id="ans_two_a"> 5 <br>
           <input type="radio" id="ans_two_b"> 10 <br>
           <input type="radio" id="ans_two_c"> 6 <br>
           <br>
           <label for="question_three">Is Javascript used for styling?</label><br>
           <input type="radio" id="ans_three_a"> Yes <br>
           <input type="radio" id="ans_three_b"> No <br>
            <br>
            <label for="question_four">Can a website without Javascript be interactive?</label><br>
           <input type="radio" id="ans_four_a"> Yes <br>
           <input type="radio" id="ans_four_b"> No <br>
           <br>
           <label for="question_five">What is the other name of Javascript?</label><br>
           <input type="radio" id="ans_five_a"> ECMAscript <br>
           <input type="radio" id="ans_five_b"> JS <br>
           <input type="radio" id="ans_five_c"> dont know <br>
           <br>
           <input type="submit" id="submit_ans">
        </form>
    </div>
    <br>
    <div class="container">
        <p>Copyright @ Diana (2022).</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
    <script src="/js/quizboard.js"></script>
</body>
</html>
